<!DOCTYPE html>
<html>
   <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
   <!-- we import arjs version without NFT but with marker + location based support -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <body style="margin : 0px; overflow: hidden;">
       <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="airways" src="images/airwaysv1.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="images/pattern-qrar.patt">
            <!-- 使いたいマーカ -->
            <!-- <a-marker type="pattern" url="images/armarker_airways.patt"> -->
                <!-- 参考マーカ -->
                <!-- <a-marker preset="hiro"> -->
           <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
           <a-entity
           position="0 0 0"
           scale="0.1 0.1 0.1"
           gltf-model="#airways"
           rotation="0 160 85"
           ></a-entity>
        <!-- 参考ARアセット -->
        <!-- gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
       </a-marker>
       <a-entity camera></a-entity>
       </a-scene>
   </body>
</html>
